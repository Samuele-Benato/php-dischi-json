<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PHP Disk</title>
    <!-- AUTHOR -->
    <meta name="author" content="Samuele Benato" />
    <!-- DESCRIPTION -->
    <meta
      name="description"
      content="Stampare tutti dischi disponibili sul server"
    />
    <!-- FAVICON -->
    <link rel="shortcut icon" href="" type="image/x-icon" />
    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- JS BOOTSTRAP -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
      defer
    ></script>
    <!-- CSS LINK
    <link rel="stylesheet" href="./css/style.css" /> -->
    <!-- VUE 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- AXIOS -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- MY JS -->
    <script type="text/javascript" src="./js/main.js" defer></script>
  </head>
</html>

<body data-bs-theme="dark">
  <div id="app">
    <div class="container">
      <header>
        <h1 class="text-center mt-4">php-dischi-json</h1>
      </header>
      <main>
        <div
          class="row justify-content-around align-items-center g-2 flex-wrap"
        >
          <div
            v-for="(disco,index) in dischi"
            :key="index"
            class="col-lg-4 col-md-6"
          >
            <div class="card my-3">
              <img
                :src="disco.poster"
                class="card-img-top"
                alt="poster disco"
              />
              <div class="card-body text-center">
                <span class="d-block fs-4 my-2 fw-bold">{{disco.title}}</span>
                <span class="d-block fs-5 my-2 fw-semibold"
                  >{{disco.author}}</span
                >
                <span class="d-block fs-6 my-2">{{disco.genre}}</span>
                <span class="d-block fs-6 my-2">{{disco.year}}</span>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
</body>
